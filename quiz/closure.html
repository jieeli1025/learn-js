<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Closure</title>
  <style>
    p {
      color: blue;
    }
  </style>
  <script src="scripts/closure.js"></script>
  <script>
    function setColor(set) {
      let changeColor = set;
      return () => {
        if (changeColor) {
          let userColor = document.getElementById("color").value;
          document.getElementById('myPara').style.color = userColor;
        }
      };
    }

    window.onload = function () {
      let toggle = true;
      document.getElementById('btn').onclick = setColor(toggle);
    };
  </script>
</head>

<body>
  <p id="myPara"> Some Text </p>
  <input type="text" id="color" value="Enter Color">
  <button id="btn"> Set Color </button>
</body>

</html>
